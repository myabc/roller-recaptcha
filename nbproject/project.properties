application.title=roller-recaptcha
application.vendor=alexbcoles
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/roller-recaptcha.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.commons-httpclient-3.0.1.jar=../roller/tools/lib/commons-httpclient-3.0.1.jar
file.reference.commons-logging-1.0.4.jar=../roller/tools/lib/commons-logging-1.0.4.jar
file.reference.recaptcha4j-0.0.7.jar=lib/recaptcha4j-0.0.7.jar
file.reference.roller-business.jar=../roller/apps/weblogger/build/lib/roller-business.jar
file.reference.roller-web.jar=../roller/apps/weblogger/build/lib/roller-web.jar
file.reference.servlet-api.jar=../roller/tools/buildtime/tomcat-5.0.28/servlet-api.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.recaptcha4j-0.0.7.jar}:\
    ${file.reference.roller-business.jar}:\
    ${file.reference.roller-web.jar}:\
    ${file.reference.commons-logging-1.0.4.jar}:\
    ${file.reference.commons-httpclient-3.0.1.jar}:\
    ${file.reference.servlet-api.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=true
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jnlp.codebase.type=local
jnlp.codebase.url=file:/Users/alexbcoles/git-repos/roller-recaptcha/dist/
jnlp.descriptor=application
jnlp.enabled=false
jnlp.offline-allowed=false
jnlp.signed=false
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
